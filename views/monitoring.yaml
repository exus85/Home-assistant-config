              - type: custom:button-card
                entity: sensor.placeholder
                name: Log Viewer
                icon: mdi:shield-bug
                aspect_ratio: 5/1
                layout: icon_name
                styles:
                  card:
                    - background-color: '#324A5F'
                style: |
                    .ellipsis {
                      margin-right: 50%;
                    }
                tap_action:
                  action: fire-dom-event
                  browser_mod: 
                    service: browser_mod.popup
                    data:                      
                      deviceID:
                        - this
                      large: true
                      hide_header: true
                      card_mod:
                        style: |
                            ha-dialog {
                                --mdc-dialog-min-width: 1000px !important;
                                --mdc-dialog-max-width: 1500px !important;
                              }
                              .content {
                                width: auto !important;
                              }

                      content:
                        card:
                        type: iframe
                        url: !secret log_viewer_url                  

        ######### SECONDA COLONNA

          - type: custom:layout-card
            layout_type: custom:vertical-layout
            layout:
              max_cols: 1
              width: 220
            style:
              transform: none
              left: 32%
              top: 5%
              width: 30%
            cards:

              - type: custom:mini-graph-card
                icon: mdi:home
                name: Consumo Watt Casa 24H
                entities:          
                  - entity: sensor.home_energy_meter_gen5_electric_consumption_w
                    name: Watt
                    show_state: true
                    show_legend: false
                    state_adaptive_color: true
                font_size: 35 
                #height: 250
                #aggregate_func: max
                update_interval: 15
                font_size_header: 9
                hours_to_show: 24
                points_per_hour: 4
                line_width: 3
                show:
                  extrema: false
                                  
                color_thresholds:
                  - value: 500
                    color: *graph_color_1
                  - value: 1000
                    color: *graph_color_2
                  - value: 1500
                    color: *graph_color_3
                  - value: 2500
                    color: *graph_color_4
                style:
                  *graph_style_dsl            

              - type: custom:button-card
                entity: sensor.placeholder
                name: Energy
                icon: mdi:lightning-bolt
                aspect_ratio: 5/1
                layout: icon_name
                styles:
                  card:
                    - background-color: '#324A5F'
                style: |
                    .ellipsis {
                      margin-right: 50%;
                    }
                tap_action:
                  action: fire-dom-event
                  browser_mod: 
                    service: browser_mod.popup
                    data:                      
                      deviceID:
                        - this
                      large: true
                      hide_header: true
                      card_mod:
                        style: |
                            ha-dialog {
                                --mdc-dialog-min-width: 1000px !important;
                                --mdc-dialog-max-width: 1500px !important;
                              }
                              .content {
                                width: auto !important;
                              }

                      content:
                        card:
                        type: iframe
                        url: !secret energy_url 






