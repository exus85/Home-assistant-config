anchors:            
<<1: &title
  entity: sensor.placeholder
  tap_action:
    action: none
  hold_action:
    action: none
  type: state-label
<<2.1: &title-style2
  color: '#bcbebf'
  #font-family: SF Text
  font-size: 2vw
  font-weight: 500
  max-width: 1px
  cursor: default

<<11: &graph_style_dsl >                     
                    ha-card, ha-card > div {
                      padding: 0px !important;
                    }
                    ha-card > .header.flex > div, ha-card > .states.flex > div {
                      padding: 5px !important;
                      font-weight: 500;
                    } 
                    ha-card > .info.flex > .info__item > .info__item__time {
                      display: none;
                    }
                    ha-card {
                      background-color: rgba(40,40,40,0.6);
                    }
                    .name > span {
                      font-weight: 500 !important;
                    }


<<12: &graph_common_1
  font_size: 35 
  #height: 250
  #aggregate_func: max
  update_interval: 15
  font_size_header: 9
  hours_to_show: 1
  points_per_hour: 60
  line_width: 3
  show:
    extrema: false


<<13: &graph_color_1 "#b9fffc"
<<14: &graph_color_2 "#a3d8f4"
<<15: &graph_color_3 "#ff9933"
<<16: &graph_color_4 "#ff5050"
<<16.1: &graph_color_secondary_fixed "#ff4fd3"

<<17: &list_style_1 >
                  .card-content {
                    padding: 0px;
                    margin-right: 10px;
                  }
                  #states.card-content > div {
                    margin: 0px;
                  }
                  ha-card {
                    background-color: rgba(40,40,40,0.6);
                    font-size: 10px;
                  }
                  multiple-entity-row {
                    height: 30px;
                  }
<<18: &list_style_2 >
                  .card-content {
                    padding: 0px;
                    margin-right: -10px;
                  }
                  ha-card {
                    background: none;
                    box-shadow: none;
                  }
                  bar-card-background {
                    margin: 0 !important;
                  }
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-left: 4px;
                    margin-right: auto;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                  }
                  bar-card-name {
                    margin: 0px;
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    margin-right: 10px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }



type: custom:mod-card
style: 
  swipe-card:
    $: |
      .swiper-scrollbar-drag {            
        background-color: rgba(255,79,211,0.6) !important;
      }
card:
    type: custom:swipe-card
    parameters:
      scrollbar:
        hide: false
        draggable: true
        snapOnRelease: true
    
    cards:
    ################ PAGINA 1 MONITORS ##################################

      - type: picture-elements
        image: /local/ui/dispositivi/backgroundStatic2.png
        elements:
        ############# TITOLI
          - type: state-label
            prefix: Network
            entity: sensor.placeholder
            tap-action: 
              action: none
            hold-action:
              action: none
            style:
              top: 3%
              left: 10%
              <<: *title-style2
          - type: state-label
            prefix: Load and Temp
            entity: sensor.placeholder
            tap-action: 
              action: none
            hold-action:
              action: none
            style:
              top: 3%
              left: 36.5%
              <<: *title-style2
          - type: state-label
            prefix: Stats
            entity: sensor.placeholder
            tap-action: 
              action: none
            hold-action:
              action: none
            style:
              top: 3%
              left: 77%
              <<: *title-style2          

        ########### PRIMA COLONNA
          - type: custom:layout-card
            layout_type: custom:vertical-layout
            layout:
              max_cols: 1
              width: 220
            style:
              transform: none
              left: 1%
              top: 5%
              width: 30%
            cards:

              - type: custom:mini-graph-card
                icon: mdi:wan
                name: FTTC Download/Upload ultima ora            
                entities:          
                  - entity: sensor.rete_download
                    name: Ftcc DL
                    show_state: true
                    show_legend: false
                    state_adaptive_color: true
                  - entity: sensor.rete_upload
                    name: Fttc UP
                    show_state: true
                    show_legend: false
                    state_adaptive_color: true
                    color: *graph_color_secondary_fixed
                <<: *graph_common_1
                color_thresholds:
                  - value: 5
                    color: *graph_color_1
                  - value: 10
                    color: *graph_color_2
                  - value: 15
                    color: *graph_color_3
                  - value: 25
                    color: *graph_color_4
                style:
                  *graph_style_dsl

#              - type: custom:mini-graph-card
